<script src="vendor/js/libs/inputmask/jquery.inputmask.bundle.min.js"></script>

<script>$(":input").inputmask();</script>
<section class="section-account">
    <div class="spacer"></div>
    <div ng-controller="UserController" >
        <div  class="card contain-sm">
            <div class="card-head style-primary">
                <header>Criar Conta</header>
            </div>
            <div class="card-body">
                <div id="rootwizard2" class="form-wizard form-wizard-horizontal">
                    <form ng-submit="createUser()" class="form floating-label form-validation" role="form" novalidate="novalidate">
                        <div class="form-wizard-nav">
                            <div class="progress"><div class="progress-bar progress-bar-primary"></div></div>
                            <ul class="nav nav-justified">
                                <li class="active"><a href="#step1" data-toggle="tab"><span class="step">1</span> <span class="title">Pessoal</span></a></li>
                                <li><a href="#step2" data-toggle="tab"><span class="step">2</span> <span class="title">Login</span></a></li>
                                <li><a href="#step3" data-toggle="tab"><span class="step">3</span> <span class="title">Atleta</span></a></li>
                                <li><a href="#step4" data-toggle="tab"><span class="step">4</span> <span class="title">Confirmação</span></a></li>
                            </ul>
                        </div><!--end .form-wizard-nav -->
                        <div class="tab-content clearfix">
                            <div class="tab-pane active" id="step1">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" ng-model="user.name" name="firstname" id="firstname" class="form-control" data-rule-minlength="2" required>
                                            <label for="firstname" class="control-label">Nome</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" name="lastname" ng-model="user.surname" id="lastname" class="form-control" data-rule-minlength="2" required>
                                            <label for="lastname" class="control-label">Sobrenome</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" name="rg" id="rg" ng-model="user.rg" class="form-control" data-inputmask="'mask': '99999-99'" required>
                                            <label for="rg" class="control-label">RG</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" name="cpf" ng-model="user.cpf" data-inputmask="'mask': '999.999.999-99'" id="cpf" class="form-control" data-rule-minlength="2" required>
                                            <label for="cpf" class="control-label">CPF</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" id="date" name="date"  ng-model="user.dateBirth" class="form-control" data-inputmask="'alias': 'date'" required>
                                            <label for="date" class="control-label">Data Nascimento</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <select id="select1" ng-model="user.uf" name="select1" class="form-control">
                                                <option value="">&nbsp;</option>
                                                <option value="30">PB</option>
                                                <option value="40">PE</option>
                                                <option value="50">RN</option>
                                                <option value="60">BA</option>
                                                <option value="70">SE</option>
                                            </select>
                                            <label for="uf" class="control-label">UF</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" id="cel" ng-model="user.cel" name="cel" class="form-control" data-inputmask="'mask': '(99) 9 9999-9999'" required>
                                            <label for="cel" class="control-label">Telefone</label>
                                        </div>
                                    </div>
                                </div>
                            </div><!--end #step1 -->
                            <div class="tab-pane" id="step2">
                                <br/><br/>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" ng-model="user.email" class="form-control" data-rule-email="true" required>
                                    <label for="email" class="control-label">Email</label>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="password" ng-model="user.password" name="password1" id="password1" class="form-control" required="" data-rule-minlength="5">
                                            <label for="password1" class="control-label">Senha</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" data-rule-equalto="#password1" required="">
                                            <label for="passwordrepeat" class="control-label">Confirmação de Senha</label>
                                        </div>
                                    </div>
                                </div>
                            </div><!--end #step2 -->
                            <div class="tab-pane" id="step3">
                                <br/><br/>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <select ng-model="user.clube" class="form-control select2-list" data-placeholder="Select an item">
                                                <optgroup label="Alaskan/Hawaiian Time Zone">
                                                    <option value="AK">Alaska</option>
                                                    <option value="HI">Hawaii</option>
                                                </optgroup>
                                                <optgroup label="Pacific Time Zone">
                                                    <option value="CA">California</option>
                                                    <option value="NV">Nevada</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="WA">Washington</option>
                                                </optgroup>
                                                <optgroup label="Mountain Time Zone">
                                                    <option value="AZ">Arizona</option>
                                                    <option value="CO">Colorado</option>
                                                    <option value="ID">Idaho</option>
                                                    <option value="MT">Montana</option><option value="NE">Nebraska</option>
                                                    <option value="NM">New Mexico</option>
                                                    <option value="ND">North Dakota</option>
                                                    <option value="UT">Utah</option>
                                                    <option value="WY">Wyoming</option>
                                                </optgroup>
                                                <optgroup label="Central Time Zone">
                                                    <option value="AL">Alabama</option>
                                                    <option value="AR">Arkansas</option>
                                                    <option value="IL">Illinois</option>
                                                    <option value="IA">Iowa</option>
                                                    <option value="KS">Kansas</option>
                                                    <option value="KY">Kentucky</option>
                                                    <option value="LA">Louisiana</option>
                                                    <option value="MN">Minnesota</option>
                                                    <option value="MS">Mississippi</option>
                                                    <option value="MO">Missouri</option>
                                                    <option value="OK">Oklahoma</option>
                                                    <option value="SD">South Dakota</option>
                                                    <option value="TX">Texas</option>
                                                    <option value="TN">Tennessee</option>
                                                    <option value="WI">Wisconsin</option>
                                                </optgroup>
                                                <optgroup label="Eastern Time Zone">
                                                    <option value="CT">Connecticut</option>
                                                    <option value="DE">Delaware</option>
                                                    <option value="FL">Florida</option>
                                                    <option value="GA">Georgia</option>
                                                    <option value="IN">Indiana</option>
                                                    <option value="ME">Maine</option>
                                                    <option value="MD">Maryland</option>
                                                    <option value="MA">Massachusetts</option>
                                                    <option value="MI">Michigan</option>
                                                    <option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
                                                    <option value="NY">New York</option>
                                                    <option value="NC">North Carolina</option>
                                                    <option value="OH">Ohio</option>
                                                    <option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
                                                    <option value="VT">Vermont</option><option value="VA">Virginia</option>
                                                    <option value="WV">West Virginia</option>
                                                </optgroup>
                                            </select>
                                            <label>Clube</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <select id="select1" ng-model="user.categoria" name="select1" class="form-control">
                                                <option value="">&nbsp;</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                                <option value="60">60</option>
                                                <option value="70">70</option>
                                            </select>
                                            <label for="select1">Categoria</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="text" ng-model="user.cbo" name="cbo" id="cbo" class="form-control"  data-inputmask="'mask': '9999999'"  >
                                            <label for="cbo" class="control-label">Nº CBO</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" ng-model="user.alergia" multiple data-role="tagsinput" />
                                            <label>Possui alergia? Relacione.</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="checkbox checkbox-styled ">
                                            <label>
                                                <input ng-model="user.siCard"  id="sicard" type="checkbox">
                                                <span>Possui SI Card ?</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div><!--end #step3 -->
                            <div class="tab-pane" id="step4">
                                <br/><br/>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="checkbox-inline checkbox-styled checkbox-success">
                                                <input type="checkbox" ng-model="buttonCreateUser"  ><span>Declaro que li e estou de acordo com os termos da FOP</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" ng-disabled="!buttonCreateUser"  class="btn ink-reaction btn-raised btn-primary btn-loading-state" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Loading...">Registrar</button>
                                    </div><!--end .col -->
                                </div>
                            </div><!--end #step4 -->
                        </div><!--end .tab-content -->
                        <ul class="pager wizard">
                            <!-- <li class="previous first"><a class="btn-raised" href="javascript:void(0);">First</a></li> -->
                            <li class="previous"><a class="btn-raised" href="javascript:void(0);">Anterior</a></li>
                            <!-- <li class="next last"><a class="btn-raised" href="javascript:void(0);">Last</a></li> -->
                            <li class="next"><a class="btn-raised" href="javascript:void(0);">Proximo</a></li>
                        </ul>
                    </form>
                </div><!--end #rootwizard -->
            </div><!--end .card-body -->
        </section>
</form
        <!-- END LOGIN SECTION -->
        <!-- BEGIN SECTION ACTION -->
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4">
                <a class="btn btn-floating-action btn-lg " ng-href="#login"  ><i class="fa fa-backward"></i></a> Voltar para o Login
            </div>
        </div>

        <script src="vendor/js/libs/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
        <script src="vendor/js/core/source/AppForm.js"></script>
        <script src="vendor/js/core/source/AppForm.js"></script>
        <script src="vendor/js/core/demo/DemoFormWizard.js"></script>
